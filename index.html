<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;&frasl;html&gt;</h1>
      <p class="header__text">Закрывающий тег</p>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">Темно</button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="auto" disabled class="theme-menu__button">Авто</button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">Светло</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <article class="card">
        <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <img src="./images/car.png" alt="Фургон в стиле pixelart" class="card__image" />
        <div class="card__text-box">
          <p class="card__text">
            Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И,
            возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p class="card__text">Место для ваших воспоминаний о начале обучения.</p>
        </div>
        <div class="card__like-button-box">
          <button type="button" class="card__icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="like-icon" width="39" height="36" aria-hidden="true">
              <g class="heart">
                <use href="./svg/heart.svg#contour" class="contour"></use>
                <use href="./svg/heart.svg#main-body" class="main-body" />
                <use href="./svg/heart.svg#core" class="core" />
              </g>
              <use href="./svg/heart.svg#sparks" class="sparks" />
            </svg>
          </button>
          <button type="button" class="button card__like-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
    </main>
    <footer class="footer">
      <button type="button" class="button footer__save-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 29 29" aria-hidden="true" class="icon-floppy">
          <use href="./svg/floppy.svg#floppy" />
        </svg>
        <span>Сохранить&nbsp;на&nbsp;память</span>
      </button>
    </footer>
    <script src="./scripts/set-theme.js"></script>
    <script src="./scripts/like.js"></script>
  </body>
</html>
